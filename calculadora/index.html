<html>
    <head>
        <title>Calculadora de Carbono | Impacto Positivo</title>
         <link rel="stylesheet" href="styles.css">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
         <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <div class="footer-imagens">
            <img src="static/images/logo_evento.png"
                    style="width:126px;">
            </div>
        </header>
        <main>
            <div class="">
                <div class="col-md-2"></div>
                <div class="container my-5">
                  <div class="p-5 text-center bg-body-tertiary rounded-3">
                      <h1 class="text-body-emphasis">Calculadora de Carbono</h1>
                      <form class="col-md-4 text-start container-md mt-5">
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Tipo de Transporte</label>
                            <select class="form-select" id="exampleInputPassword1">
                                <option selected>Escolha uma opção</option>
                                <option>Automóvel a gasolina</option>
                                <option>Motocicleta flex a etanol</option>
                                <option>Viagem aerea</option>
                            </select>
                          </div>
                          <div class="mb-3">
                            <label for="distancia" class="form-label">Distância</label>
                            <input type="number"  class="form-control" id="distancia">
                          </div>
                          <button type="submit" class="btn btn-primary">Submeter</button>
                      </form>
                  </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </main>
        <div class="divisor-footer"></div>
        <footer>
            <div class="footer-imagens" style="background:white">
                    <img src="static/images/logo_branca.png"
                    style="width:126px;">
                    <div style="width:80px;"></div>
                    <img src="static/images/univille.jpeg"
                    style="width:70px; height:60px;">
                    <div style="width:80px;"></div>
                    <img src="static/images/logo-ascia-cor-fundo-claro.png"
                    style="width:70px; height:60px;">
            </div>
        </footer>
    </body>
</html>
